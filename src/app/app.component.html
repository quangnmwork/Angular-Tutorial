<button (click)="onlyOdd = !onlyOdd">Only odd number</button>
<div>
  <ul *ngIf="onlyOdd">
    <li
      *ngFor="let number of oddNumbers"
      [ngStyle]="{ backgroundColor: 'red' }"
    >
      {{ number }}
    </li>
  </ul>
  <ul *appUnless="!onlyOdd">
    <li *ngFor="let number of evenNumbers">{{ number }}</li>
  </ul>
</div>
<p appHighLight appOtherHighlight [defaultFont]="'100px'">Hello</p>
